<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.CSS"
    </head>
    <body>

      <div class="menu">
        <a href="google_search.html">Google Search</a>
        <a href="Google_Image.html">Google Image Search</a>
      </div>

      <div id=form_holder>
        <form id="advnc_form"action="http://www.google.com/search">
                <h6>Find pages with...</h6>
                <label for="advnc_txt">all these words:</label>
                <input class="advnc_txt" type="text" name="as_q"><br>
                <label for="advnc_txt">this exact word or phrase:</label>
                <input class="advnc_txt" type="text" name="as_epq"><br>
                <label for="advnc_txt">any of these words:</label>
                <input class="advnc_txt" type="text" name="as_oq"><br>
                <label for="advnc_txt">none of these words:</label>
                <input class="advnc_txt" type="text" name="as_eq"><br>
                <input class="advnc_btn" type="submit" value="Advanced Search">
          </form>
        </div>
    </body>
</html>
